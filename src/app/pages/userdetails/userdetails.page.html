<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-button routerLink="{{backpage}}">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-button>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="user.profileImagePath === null">
      <ion-img [src]="defaultImage"></ion-img>
    </ion-card>
    <ion-card *ngIf="user.profileImagePath !== null">
      <ion-img [src]="user.profileImagePath"></ion-img>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{user.name}} {{user.surname}}</ion-card-title>
        <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>{{user.role}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Birthday: {{user.birthday}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Age: {{user.age}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  <ion-card *ngIf="user.companyDTO && user.role ==='Offeror'">
    <ion-card-header>
      <ion-card-title>Company</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{user.companyDTO.name}}<br>
      {{user.companyDTO.address}}<br>
      {{user.companyDTO.description}}<br>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="user.role ==='Applicant'">
    <ion-card-header>
      <ion-card-title>Skils</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngFor="let skil of skilList">
      {{skil.skilName}}<br>
    </ion-card-content>
  </ion-card>
</ion-content>
